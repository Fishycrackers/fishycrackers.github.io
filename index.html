<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAVE Market Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 700;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            text-align: center;
            padding: 0 20px;
        }

        main h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 600px;
        }

        .cta-button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>BRAVE Market Tool</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Welcome to BRAVE Market Tool</h2>
        <p>
            A cutting-edge platform for businesses to analyze and optimize their market strategies. Leverage the power
            of technology to stay ahead of the competition.
        </p>
        <a class="cta-button" href="#">Explore Now</a>
    </main>

    <footer>
        <p>&copy; 2024 BRAVE Market Tool. All Rights Reserved.</p>
    </footer>
</body>

</html>
